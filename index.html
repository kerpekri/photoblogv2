<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Starter Template - Materialize</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.2/jquery.fullPage.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.2/jquery.fullPage.min.js"></script>
        <style>

            /* Style for our header texts
            * --------------------------------------- */
            h1{
                font-size: 5em;
                font-family: arial,helvetica;
                color: #fff;
                margin:0;
            }
            .intro p{
                color: #fff;
            }

            /* Centered texts in each section
            * --------------------------------------- */
            .section{
                text-align:center;
            }

            /* Overwriting styles for control arrows for slides
            * --------------------------------------- */
            .controlArrow.prev {
                left: 50px;
            }
            .controlArrow.next{
                right: 50px;
            }


            /* Bottom menu
            * --------------------------------------- */
            #infoMenu li a {
                color: #fff;
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#fullpage').fullpage({
                    anchors: ['firstPage', 'secondPage', '3rdPage'],
                    sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
                    navigation: true,
                    navigationPosition: 'right',
                    navigationTooltips: ['First page', 'Second page', 'Third and last page']
                });
            });
        </script>
    </head>

    <body>
        <div id="fullpage">
            <div class="section " id="section0">
                <div class="intro">
                    <h1>Navigation dots</h1>
                    <p>An easy and beautiful way to navigate throw the sections</p>
                </div>
            </div>
            <div class="section" id="section1">
                <div class="slide" id="slide1">
                    <div class="intro">
                        <h1>Clickable</h1>
                        <p>
                            You can even click on the navigation and jump directly to another section.
                        </p>
                    </div>
                </div>

                <div class="slide" id="slide2">
                    <h1>Slide 2</h1>
                </div>

            </div>
            <div class="section" id="section2">
                <div class="intro">
                    <h1>Enjoy it</h1>
                </div>
            </div>
        </div>


        <!--  Scripts-->
        <script src="js/materialize.min.js"></script>
        <script src="js/init.js"></script>
    </body>
</html>
